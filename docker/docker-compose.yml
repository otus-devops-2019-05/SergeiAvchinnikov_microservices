version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USERNAME}/ui:${VER}
    ports:
      - ${PORT}:${PORT}/tcp
    networks:
      - front_net
  post:
    image: ${USERNAME}/post:${VER}
    networks:
      - back_net
      - front_net
  comment:
    image: ${USERNAME}/comment:${VER}
    networks:
      - back_net
      - front_net

volumes:
  post_db:
  prometheus_data:
networks:
  back_net:
  front_net:
